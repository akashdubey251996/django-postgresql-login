<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}






    <h1>Logged In</h1>   

    
    <a href="{% url 'logout-page'%}">Logout</a>
    {% else %}
    <a href="{% url 'login-page'%}">Login</a>   
 {% endif %} 
</body>
</html>
